language: node_js
workspaces:
  use:
    - build
stages:
  - install-build
  - test
node_js:
  - "12"
  - "4"
before_script:
  - 'nvm exec node sh install-relevant-react.sh'
  - 'if [ -n "${KARMA-}" ]; then export CHROME_BIN=chromium-browser; export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi'
matrix:
  fast_finish: true
  include:
    - stage: install-build
      workspaces:
        create:
          name: build
          paths:
            - ./
